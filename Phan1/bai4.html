<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav section">
        <a href="bai1.html">Trang chủ</a>

        <a href="bai3.html">Thời khóa biểu</a>
        <a href="bai4.html" class="active">Đăng ký</a>
    </nav>

    <div class="section">
        <h2>Form đăng ký thông tin</h2>
        <form class="info-form">
            <input type="text" placeholder="Họ và tên">
            <input type="email" placeholder="Địa chỉ email">
            <input type="tel" placeholder="Số điện thoại">
            <div class="gender-group">
                <label>Giới tính:</label>
                <input type="radio" name="gender" id="male" value="male"><label for="male">Nam</label>
                <input type="radio" name="gender" id="female" value="female"><label for="female">Nữ</label>
            </div>
            <button type="submit">Gửi đăng ký</button>
        </form>
    </div>

</body>
