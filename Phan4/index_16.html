<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang bán hàng điện thoại</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shop-container">
        <h1>Điện thoại nổi bật</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://cdn1.viettelstore.vn/Images/Product/ProductImage/800198084.jpeg" alt="Điện thoại 1">
                <h3>iPhone 16</h3>
                <p>Giá: 21,990,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="https://cdn1.viettelstore.vn/Images/Product/ProductImage/707355.jpeg" alt="Điện thoại 2">
                <h3>Iphone 16 PRM</h3>
                <p>Giá: 29,690,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="https://cdn1.viettelstore.vn/Images/Product/ProductImage/1671840315.jpeg" alt="Điện thoại 3">
                <h3>Samsung galaxy Z fold 7</h3>
                <p>Giá: 44,990,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
            <div class="product-card">
                <img src="https://cdn2.cellphones.com.vn/insecure/rs:fill:358:358/q:90/plain/https://cellphones.com.vn/media/catalog/product/d/i/dien-thoai-samsung-galaxy-s25-ultra_2__4.png" alt="Điện thoại 4">
                <h3>Samsung galaxy S25 Ultra</h3>
                <p>Giá: 28,680,000 VNĐ</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>
</body>

</html>
